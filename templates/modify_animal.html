{% extends "layout.html" %}

{% block content %}
    <div>
        <h3>Update animal's data</h3>
        <div>
            <form action="{{ url_for('animals.animal_update', id=anim.id) }}" method="POST">
                <input type="text" name="name" value="{{ anim.name }}" placeholder="Name" autofocus="">
                <input type="text" name="kind" value="{{ anim.kind }}" placeholder="Kind">
                <input type="text" name="breed" value="{{ anim.breed }}" placeholder="Breed">
                <input type="text" name="age" value="{{ anim.age }}" placeholder="Age">
                <button>Update animal's data</button>
            </form>
            <a href="animals_index.html"><button>Cancel</button></a>
        </div>
    </div>
{% endblock %}
