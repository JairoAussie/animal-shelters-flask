{% extends "layout.html" %}

{% block content %}
    <div>
        <h3>Update shelter</h3>
        <div>
            <form action="{{ url_for('shelters.shelter_update', id=shelter.id) }}" method="POST">
                <input type="text" name="name" value="{{ shelter.name }}" placeholder="Name" autofocus="">
                <input type="text" name="address" value="{{ shelter.address }}" placeholder="Address">
                <input type="text" name="city" value="{{ shelter.city }}" placeholder="City">
                <input type="text" name="email" value="{{ shelter.email }}" placeholder="Email">
                <input type="text" name="phone" value="{{ shelter.phone }}" placeholder="Phone">
                <button>Update shelter</button>
            </form>
            <a href="shelters_index.html"><button>Cancel</button></a>
        </div>
    </div>
{% endblock %}
